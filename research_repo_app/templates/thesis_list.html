{% extends 'base.html' %}

{% block title %}Research Papers{% endblock %}

{% block content %}
<div class="row">
    {% for thesis in theses %}
    <div class="col-md-4">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ thesis.title }}</h5>
                <p class="card-text">{{ thesis.description }}</p>
                <a href="{% url 'thesis_details' thesis.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
