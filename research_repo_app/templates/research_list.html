{% extends 'base.html' %}

{% block title %}Research Papers{% endblock %}

{% block content %}
<div class="row">
    {% for research_paper in research_papers %}
    <div class="col-md-4">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ research_paper.title }}</h5>
                <p class="card-text">{{ research_paper.description }}</p>
                <a href="{% url 'research_details' research_paper.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
